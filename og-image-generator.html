<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'IBM Plex Mono', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .og-card {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            border-radius: 20px;
            padding: 45px;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .og-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }
        
        .content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .header {
            margin-bottom: 15px;
        }
        
        .profile-section {
            display: flex;
            align-items: center;
            gap: 25px;
            margin-bottom: 25px;
        }
        
        .avatar {
            width: 120px;
            height: 120px;
            flex-shrink: 0;
            border-radius: 50%;
            background: linear-gradient(135deg, #E0CCFA 0%, #B8A9D9 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: #1a1a2e;
            font-weight: bold;
            border: 4px solid rgba(255,255,255,0.1);
            overflow: hidden;
        }
        
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        
        .avatar-fallback {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: #1a1a2e;
            font-weight: bold;
            background: linear-gradient(135deg, #E0CCFA 0%, #B8A9D9 100%);
            border-radius: 50%;
        }
        
        .title-section h1 {
            font-size: 64px;
            font-weight: 700;
            color: white;
            margin: 0 0 8px 0;
            line-height: 1.1;
        }
        
        .title-section h2 {
            font-size: 36px;
            font-weight: 500;
            color: #E0CCFA;
            margin: 0;
            line-height: 1.2;
        }
        
        .description {
            font-size: 28px;
            line-height: 1.4;
            color: #E8E8E8;
            margin: 20px 0;
            max-width: 800px;
        }
        
        .footer {
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            gap: 15px;
        }
        
        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin: 20px 0;
        }
        
        .skill-tag {
            background: rgba(224, 204, 250, 0.2);
            border: 2px solid #E0CCFA;
            color: white;
            padding: 10px 18px;
            border-radius: 25px;
            font-size: 24px;
            font-weight: 500;
            white-space: nowrap;
        }
        
        .url {
            color: #E0CCFA;
            font-size: 28px;
            font-weight: 500;
        }
        
        .accent-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, #E0CCFA 0%, #B8A9D9 50%, #E0CCFA 100%);
        }
        
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }
        
        .floating-element {
            position: absolute;
            opacity: 0.1;
            color: #E0CCFA;
            font-size: 24px;
        }
        
        .floating-element:nth-child(1) { top: 20%; left: 10%; animation: float 6s ease-in-out infinite; }
        .floating-element:nth-child(2) { top: 60%; right: 15%; animation: float 8s ease-in-out infinite reverse; }
        .floating-element:nth-child(3) { bottom: 30%; left: 20%; animation: float 7s ease-in-out infinite; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
    </style>
</head>
<body>
    <div class="og-card">
        <div class="accent-line"></div>
        
        <div class="floating-elements">
            <div class="floating-element">ü™ú</div>
            <div class="floating-element">‚ö°</div>
            <div class="floating-element">üîß</div>
        </div>
        
        <div class="content">
            <div class="header">
                <div class="profile-section">
                    <div class="avatar">
                        <img src="./profile-photo.jpg" alt="Phill Scargill" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                        <div class="avatar-fallback" style="display: none;">PS</div>
                    </div>
                    <div class="title-section">
                        <h1>Phill Scargill</h1>
                        <h2>Control Systems Engineer</h2>
                    </div>
                </div>
            </div>
            
            <div class="description">
                Control Systems Engineer & Full-Stack Developer specializing in automation, 
                PLC programming, and modern web development. Based in Austin, TX.
            </div>
            
            <div class="footer">
                <div class="skills">
                    <span class="skill-tag">Automation</span>
                    <span class="skill-tag">PLC Programming</span>
                    <span class="skill-tag">Full-Stack Dev</span>
                    <span class="skill-tag">Industrial Engineering</span>
                </div>
                <div class="url">coolphill.com</div>
            </div>
        </div>
    </div>
    
    <script>
        // Instructions for generating the image:
        // 1. Open this file in a browser
        // 2. Right-click on the card and "Inspect Element"
        // 3. In DevTools, right-click on the .og-card element
        // 4. Select "Capture node screenshot"
        // 5. Save as og-image.png in your public folder
        
        console.log('To generate the OG image:');
        console.log('1. Right-click on the card and "Inspect Element"');
        console.log('2. In DevTools, right-click on the .og-card element');
        console.log('3. Select "Capture node screenshot"');
        console.log('4. Save as og-image.png in your public folder');
        
        // Debug image loading
        const profileImg = document.querySelector('.avatar img');
        const fallback = document.querySelector('.avatar-fallback');
        
        profileImg.addEventListener('load', () => {
            console.log('‚úÖ Profile photo loaded successfully');
            fallback.style.display = 'none';
        });
        
        profileImg.addEventListener('error', () => {
            console.log('‚ùå Profile photo failed to load, showing fallback');
            profileImg.style.display = 'none';
            fallback.style.display = 'flex';
        });
        
        // Check if image path is correct
        console.log('Image path:', profileImg.src);
        console.log('Current working directory:', window.location.href);
    </script>
</body>
</html>
